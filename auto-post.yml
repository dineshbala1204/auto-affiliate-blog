name: Auto Blog Poster

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # every day at 5:30 AM IST

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate blog post
        run: node generatePost.js

      - name: Commit and push
        run: |
          git config --global user.name 'Dinesh Auto Bot'
          git config --global user.email 'dineshbala1204@gmail.com'
          git add .
          git commit -m "ðŸ¤– Auto blog post for $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
