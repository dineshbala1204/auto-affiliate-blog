name: Auto Blog Poster

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at 5:30 AM IST

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libgtk-3-0 libxss1 libgbm1

      - name: Install Node packages
        run: npm install

      - name: Run blog generator script
        run: node generatePost.js

      - name: Setup authenticated Git remote
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit and push changes
        run: |
          git config user.name "Dinesh Auto Bot"
          git config user.email "dineshbala1204@gmail.com"
          git add .
          git commit -m "ðŸ¤– Auto blog post for $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
